<div *ngIf="week">
  <h2>{{getDisplayName(week.week_string)}}</h2>
  <div class="btn-group" dropdown>
    <button dropdownToggle type="button" class="btn btn-success dropdown-toggle">
      <span class="glyphicon glyphicon-calendar"></span> <span class="caret"></span>
    </button>
    <datepicker [(ngModel)]="dt" [showWeeks]="true" 
      (selectionDone)="changeDate($event)"
      *dropdownMenu class="dropdown-menu" role="menu">
    </datepicker>
  </div>
  <div class="well">
    <h2>{{selectedDay.displayName}}</h2>
    <div *ngFor="let response of week.daily_responses[selectedDay.dayOfWeek]">
      <question-container [response]="response"></question-container>
    </div>
  </div>
  <div class="well">
    <h2>This Week</h2>
    <div *ngFor="let response of week.weekly_responses">
      <question-container [response]="response"></question-container>
    </div>
  </div>
</div>
